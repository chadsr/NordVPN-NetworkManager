language: python
sudo: required

jobs:
  include:
    - stage: testing
      python: '3.5'
      install: true
      script:
      - python setup.py install
    -
      python: '3.6'
      install: true
      script:
      - python setup.py install
    -
      python: '3.7-dev'
      install: true
      script:
      - python setup.py install
    -
      python: nightly
      install: true
      script:
      - python setup.py install

    - stage: deploy_pypi
      python: '3.5'
      install: true
      script:
      - python setup.py install

      deploy:
        provider: pypi
        user: Chadsr
        password:
          secure: 
        on:
          branch: master
          tags: true
    - stage: deploy_builds
      python: '3.5'
      services:
      - docker
      env:
      - DESCRIPTION="A CLI tool for automating the importing, securing and usage of NordVPN OpenVPN servers through NetworkManager."
      - VERSION=${TRAVIS_TAG}
      - GH_EMAIL=hello@rchadwick.co.uk
      - GH_USER=${TRAVIS_REPO_SLUG%/*}
      - NAME=${TRAVIS_REPO_SLUG#*/}
      - PACKAGE=nordnm
      - DEB_PYTHON=python3
      - FED_PYTHON=python3
      - JFROG_CLI_OFFER_CONFIG=false
      - secure: ""

      before_install:
      - git config --local user.name "${GH_USER}"
      - git config --local user.email "${GH_EMAIL}"
      - sudo apt-get update

      install:
      - sudo apt-get install -y ruby ruby-dev rubygems-integration build-essential
      - gem install --no-ri --no-rdoc fpm
      # Get the jfrog CLI tool
      - curl -fL https://getcli.jfrog.io | sh

      script:
      - cd ${PWD}
      - ls -la
      - echo "Deploying ${PACKAGE} v${VERSION} to ${GH_USER}/${NAME} - ${DESCRIPTION}"
      - fpm --version
      - fpm --maintainer "${GH_USER}" --url "https://github.com/${GH_USER}/${NAME}" --provides "${PACKAGE}" -a "all" --no-python-fix-name --python-package-name-prefix "${DEB_PYTHON}" --python-bin ${DEB_PYTHON} -d ${DEB_PYTHON} -d network-manager -d openvpn -d network-manager-openvpn-gnome -s python -t deb ${PACKAGE}
      - docker pull fedora:latest
      - docker run -v $PWD:/mnt/travis fedora:latest /bin/bash -c 'cd /mnt/travis && dnf install ruby-devel gcc make rpm-build libffi-devel ${FED_PYTHON} -y --quiet && gem install --no-ri --no-rdoc fpm && ${FED_PYTHON} --version && fpm --maintainer "${GH_USER}" --url "https://github.com/${GH_USER}/${NAME}" --provides "${PACKAGE}" -a "all" --no-python-fix-name --python-package-name-prefix "${FED_PYTHON}" --python-bin ${FED_PYTHON} -d ${FED_PYTHON} -d NetworkManager -d openvpn -d NetworkManager-openvpn-gnome -s python -t rpm ${PACKAGE}'

      before_deploy:
      # Create deb package
      - ./jfrog bt pc --key=${BTKEY} --user=${GH_USER} --licenses=GPL3 --vcs-url=https://github.com/${GH_USER}/${NAME} ${GH_USER}/${PACKAGE}-deb/${VERSION} || echo "package already exists"
      # Upload artifact to deb repo
      - ./jfrog bt upload --override=true --key ${BTKEY} --publish=true "${PACKAGE}_${VERSION}_all.deb" ${GH_USER}/${PACKAGE}-deb/${VERSION}
      # Generate metadata
      - curl -X POST -u ${GH_USER}:${BTKEY} https://api.bintray.com/calc_metadata/${GH_USER}/${PACKAGE}-deb
      # Create rpm package
      - ./jfrog bt pc --key=${BTKEY} --user=${GH_USER} --licenses=GPL3 --vcs-url=https://github.com/${GH_USER}/${NAME} ${GH_USER}/${PACKAGE}-rpm/${VERSION} || echo "package already exists"
      # Upload artifact to rpm repo
      - ./jfrog bt upload --override=true --key ${BTKEY} --publish=true "${PACKAGE}-${VERSION}-1.noarch.rpm" ${GH_USER}/${PACKAGE}-rpm/${VERSION}
      # Generate metadata
      - curl -X POST -u ${GH_USER}:${BTKEY} https://api.bintray.com/calc_metadata/${GH_USER}/${PACKAGE}-rpm

      deploy:
        provider: releases
        api_key:
          secure: 
        skip_cleanup: true
        file_glob: true
        file:
          - ${PACKAGE}_${VERSION}_all.deb
          - ${PACKAGE}-${VERSION}-1.noarch.rpm
        on:
          repo: "${GH_USER}/${NAME}"
          branch: master
          tags: true

stages:
- testing
- name: deploy_pypi
  if: tag IS present
- name: deploy_builds
  if: tag IS present
