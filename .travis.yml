language: python
sudo: required

jobs:
  include:
    - stage: testing
      python: '3.5'
      install: true
      script:
      - python setup.py install
    -
      python: '3.6'
      install: true
      script:
      - python setup.py install
    -
      python: '3.7-dev'
      install: true
      script:
      - python setup.py install
    -
      python: nightly
      install: true
      script:
      - python setup.py install

    - stage: deploy_pypi
      python: '3.5'
      install: true
      script:
      - python setup.py install

      deploy:
        provider: pypi
        user: Chadsr
        password:
          secure: 
        on:
          branch: master
          tags: true
    - stage: deploy_builds
      python: '3.5'
      services:
      - docker
      env:
      - DESCRIPTION="A CLI tool for automating the importing, securing and usage of NordVPN OpenVPN servers through NetworkManager."
      - VERSION=${TRAVIS_TAG}
      - GH_EMAIL=hello@rchadwick.co.uk
      - GH_USER=${TRAVIS_REPO_SLUG%/*}
      - NAME=${TRAVIS_REPO_SLUG#*/}
      - PACKAGE=nordnm
      - PYTHON_MIN_VERSION=3.5.0
      - DEB_DOCKER=ubuntu:latest
      - DEB_PYTHON=python3
      - DEB_PIP=pip3
      - FED_DOCKER=fedora:latest
      - FED_PYTHON=python3
      - FED_PIP=pip3
      - JFROG_USER=chadsr
      - JFROG_CLI_OFFER_CONFIG=false
      - secure: ""

      before_install:
      - git config --global user.name "${GH_USER}"
      - git config --global user.email "${GH_EMAIL}"

      install:
      # Get the jfrog CLI tool
      - curl -fL https://getcli.jfrog.io | sh
      - docker pull $FED_DOCKER
      - docker pull $DEB_DOCKER


      script:
      - mkdir builds && cd builds/
      # Start building packages
      - echo "Deploying ${PACKAGE} v${VERSION} from PyPi to ${GH_USER}/${NAME} - ${DESCRIPTION}"
      - docker run -e DEB_PYTHON=$DEB_PYTHON -e DEB_PIP=$DEB_PIP -e MIN_PYTHON_VERSION=$MIN_PYTHON_VERSION -e DESCRIPTION="${DESCRIPTION}" -e PACKAGE=$PACKAGE -e GH_USER=$GH_USER -e NAME=$NAME -v $PWD:/mnt/travis ${DEB_DOCKER} /bin/bash -c 'su && cd /mnt/travis && apt-get update && apt-get -y install ${DEB_PYTHON} ${DEB_PYTHON}-pip ruby ruby-dev rubygems-integration build-essential && gem install --no-ri --no-rdoc fpm && ${DEB_PYTHON} --version && fpm --maintainer "${GH_USER}" --description "${DESCRIPTION}" --url "https://github.com/${GH_USER}/${NAME}" --provides "${PACKAGE}" -a "all" --no-python-fix-name --python-package-name-prefix "${DEB_PYTHON}" --python-bin ${DEB_PYTHON} --python-pip ${DEB_PIP} -d "${DEB_PYTHON} >= ${MIN_PYTHON_VERSION}" -d network-manager -d openvpn -d network-manager-openvpn-gnome -s python -t deb ${PACKAGE}'
      - docker run -e FED_PYTHON=$FED_PYTHON -e FED_PIP=$FED_PIP -e MIN_PYTHON_VERSION=$MIN_PYTHON_VERSION -e DESCRIPTION="${DESCRIPTION}" -e PACKAGE=$PACKAGE -e GH_USER=$GH_USER -e NAME=$NAME -v $PWD:/mnt/travis ${FED_DOCKER} /bin/bash -c 'cd /mnt/travis && dnf install ruby-devel gcc make rpm-build libffi-devel ${FED_PYTHON} ${FED_PYTHON}-pip -y && gem install --no-ri --no-rdoc fpm && ${FED_PYTHON} --version && fpm --maintainer "${GH_USER}" --description "${DESCRIPTION}" --url "https://github.com/${GH_USER}/${NAME}" --provides "${PACKAGE}" -a "all" --no-python-fix-name --python-package-name-prefix "${FED_PYTHON}" --python-bin ${FED_PYTHON} --python-pip ${FED_PIP} -d "${FED_PYTHON} >= ${MIN_PYTHON_VERSION}" -d NetworkManager -d openvpn -d NetworkManager-openvpn-gnome -s python -t rpm ${PACKAGE}'

      before_deploy:
      - pwd && cd ../
      - ls -la builds/
      # Create deb package
      - ./jfrog bt pc --key=${BTKEY} --user=${JFROG_USER} --licenses=GPL-3.0 --desc="${DESCRIPTION}" --vcs-url=https://github.com/${GH_USER}/${NAME} ${JFROG_USER}/${PACKAGE}-deb/${PACKAGE} || echo "package already exists"
      # Create rpm package
      - ./jfrog bt pc --key=${BTKEY} --user=${JFROG_USER} --licenses=GPL-3.0 --desc="${DESCRIPTION}" --vcs-url=https://github.com/${GH_USER}/${NAME} ${JFROG_USER}/${PACKAGE}-rpm/${PACKAGE} || echo "package already exists"
      # Create versions
      - ./jfrig bt vc --key=${BTKEY} --user=${JFROG_USER} --github-tag-rel-notes=true --vcs-tag=${VERSION} ${JFROG_USER}/${PACKAGE}-deb/${PACKAGE}/${VERSION}
      - ./jfrig bt vc --key=${BTKEY} --user=${JFROG_USER} --github-tag-rel-notes=true --vcs-tag=${VERSION} ${JFROG_USER}/${PACKAGE}-rpm/${PACKAGE}/${VERSION}
      # Upload artifact to deb repo
      - ./jfrog bt upload --override=true --key=${BTKEY} --user=${JFROG_USER} --publish=true --deb="trusty,jessie,wheezy,stretch/main/amd64,i386" "builds/${PACKAGE}_${VERSION}_all.deb" ${JFROG_USER}/${PACKAGE}-deb/${PACKAGE}/${VERSION}
      # Upload artifact to rpm repo
      - ./jfrog bt upload --override=true --key=${BTKEY} --user=${JFROG_USER} --publish=true "builds/${PACKAGE}-${VERSION}-1.noarch.rpm" ${JFROG_USER}/${PACKAGE}-rpm/${PACKAGE}/${VERSION}
      # Generate deb metadata
      - curl -X POST -u ${JFROG_USER}:${BTKEY} https://api.bintray.com/calc_metadata/${JFROG_USER}/${PACKAGE}-deb
      # Generate rpm metadata
      - curl -X POST -u ${JFROG_USER}:${BTKEY} https://api.bintray.com/calc_metadata/${JFROG_USER}/${PACKAGE}-rpm

      deploy:
        provider: releases
        api_key:
          secure: 
        skip_cleanup: true
        file_glob: true
        file:
          - builds/${PACKAGE}_${VERSION}_all.deb
          - builds/${PACKAGE}-${VERSION}-1.noarch.rpm
        on:
          repo: "${GH_USER}/${NAME}"
          branch: master
          tags: true

stages:
- testing
- name: deploy_pypi
  if: tag IS present
- name: deploy_builds
  if: tag IS present
